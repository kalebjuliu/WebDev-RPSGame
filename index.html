<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS.</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">

    <!-- Scoreboard Section -->
    <section class="score-board">

        <div class="player-section">
          <div class="player-section-images"></div>
          <div class="player-section-name">
            <h3>Robert Olsen</h3>
          </div>
        </div>

        <div class="scores">
          <h3 id="player-score">0<h3>
            <h1>:</h1>
          <h3 id="computer-score">0<h3>
        </div>

        <div class="ai-section">
          <div class="ai-section-images"></div>
          <div class="ai-section-name">
            <h3>AI</h3>
          </div>
        </div>

    </section>
    <!-- End of scoreboard section -->

    <!-- User Score Section -->
    <section class="user-score">
      <div id="user-score"><h1>0</h1></div>
    </section>


    <!-- Player choice -->
    <section class="player-choice">
      <div class="rock buttons" id="rock"><img src="images/rock.png" alt=""></div>
      <div class="paper buttons" id="paper"><img src="images/paper.png" alt=""></div>
      <div class="scissors buttons" id="scissors"><img src="images/scissors.png" alt=""></div>
    </section>
    <!-- End of Player choice -->


  </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
